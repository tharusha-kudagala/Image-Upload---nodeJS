<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>
  </head>
  <body>
    <form action="/view" method="POST" enctype="multipart/form-data">

      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
